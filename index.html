<!DOCTYPE html>
<html>
	<head>
		<!-- MISC/META -->
		<title>ZenPen ~ Minimal Distraction, Maximum Zen</title>
		<meta charset="utf-8" />
		<meta
			name="description"
			content="Zenpen - A minimal text editor, made to stay out of the way while you get the words down."
		/>

		<!-- CSS -->
		<link
			href="//fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic"
			rel="stylesheet"
			type="text/css"
		/>
		<link href="css/style.css" rel="stylesheet" />
	</head>

	<body class="yin">
		<div class="overlay">
			<div class="wordcount modal">
				<h1>Target Word Count</h1>
				<div>
					<input type="number" name="quantity" value="0" min="0" />
				</div>
			</div>

			<div class="saveoverlay modal">
				<h1>Select save format</h1>
				<p class="saveselection">
					<span data-format="markdown">Markdown</span>
					<span data-format="html">HTML</span>
					<span data-format="plain">Plain Text</span>
				</p>
				<button class="savebutton useicons">&#xe006;</button>
				<div>
					Or select format and press ctrl+c (cmd+c on mac) to copy the text.
				</div>
				<textarea class="hiddentextbox"></textarea>
			</div>
		</div>

		<div class="text-options">
			<div class="options">
				<span class="no-overflow">
					<span class="lengthen ui-inputs">
						<button class="url useicons">
							<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-link"><path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path><path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path></svg>
						</button>
						<input
							class="url-input"
							type="text"
							placeholder="Type or Paste URL here"
						/>
						<button class="bold">b</button>
						<button class="italic">i</button>
						<button class="quote">&rdquo;</button>
					</span>
				</span>
			</div>
		</div>

		<div class="ui">
			<div class="wrapper">
				<div class="top editing">
					<button class="fullscreen useicons" title="Toggle fullscreen">
						<svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-maximize"><path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"></path></svg>
					</button>

					<button class="color-flip useicons" title="Invert colors">
						<svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-moon"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
					</button>
					<button class="target useicons" title="Set target word count"  style="display:none;">
						&#xe001;
					</button>
					<button class="save useicons" title="Save Text">
						<svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-save"><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path><polyline points="17 21 17 13 7 13 7 21"></polyline><polyline points="7 3 7 8 15 8"></polyline></svg>
					</button>

				</div>

				<div class="bottom">
					<a
						style="display:none;"
						class="about"
						href="https://www.buymeacoffee.com/tholman"
						target="_blank"
					>
						â˜•
					</a>
				</div>
			</div>
		</div>

		<div class="word-counter">
			<span class="progress"></span>
		</div>

		<section>
			<header contenteditable="true" class="header"></header>
			<article contenteditable="true" class="content"></article>
		</section>

		<!-- LIBS -->
		<script src="js/libs/FileSaver.min.js"></script>
		<script src="js/libs/Blob.min.js"></script>
		<script src="js/libs/screenfull.min.js"></script>

		<!-- JS -->
		<script src="js/default.js"></script>
		<script src="js/utils.js"></script>
		<script src="js/editor.js"></script>
		<script src="js/ui.js"></script>
		<script src="js/update.js"></script>
		<script type="text/javascript">
			// Initiate ZenPen
			ZenPen.editor.init();
			ZenPen.ui.init();
		</script>

	</body>
</html>
